name: Java CI

on: [push]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.8.3      
      - name: Show Tool Versions
        run: |
          java -version
          mvn -version
          echo "Node "`node --version`
          echo "Npm "`npm -version`
      - name: Unit Test
        run: |
          mvn -B -q -DnewVersion=999.99-SNAPSHOT versions:set  -T 1C
          mvn -B -q install -DskipTests -T 1C
          mvn -B -am -pl flow-server test
  install:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Chrome
        run: |
          sudo apt-get update
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y -f ./google-chrome-stable_current_amd64.deb
      - uses: nanasess/setup-chromedriver@master
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.8.3
      - name: Show Tool Versions
        run: |
          java -version
          mvn -version
          echo "Node "`node --version`
          echo "Npm "`npm -version`
          google-chrome --version
          chromedriver --version
          pwd
          ls -al
      - name: Build with Maven
        run: |
          mvn -B -q -DnewVersion=999.99-SNAPSHOT versions:set  -T 1C
          mvn -B -q -DskipTests install -T 2C

